<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Action Sheet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" color="secondary" id="open-action-sheet">Mostrar</ion-button>
  <ion-action-sheet
    trigger="open-action-sheet"
    header="Ações"
    [buttons]="actionSheetButtons"
  ></ion-action-sheet>

</ion-content>
